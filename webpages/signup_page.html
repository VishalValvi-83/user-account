<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/6483843a61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../CSS/signup_page.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="#">
            <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Set your Username*">
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your Email*">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password*" required>
            </div>
            <div class="input-field">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required placeholder="Confirm your Password*">
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login_page.html" target="_blank">Login now!</a></p>
        <h4>&ensp;or Sign Up with&ensp;</h4>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
        </div>
    </div>
</body>
</html>
