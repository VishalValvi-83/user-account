<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/6483843a61.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            float: left;
        }
        nav .user-ac li {
            float: right;
        }
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav li a:hover {
            background-color: #ddd;
            color: black;
            transition: 0.5s;
        }
        .container {
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 15px;
        }
        .collection {
            display: flex;
            margin: 0 -15px;
        }
        .box-card {
            flex: 1;
            padding: 0 15px;
        }
        .card {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            height: auto;
            box-shadow: 0px 5px 5px 1px rgb(46, 46, 46);
        }
        .card img {
            width: 100%;
            height: 300px;
        }
        .card h3 {
            margin: 0;
            padding: 10px 0;
            
        }
        .card span {
            font-weight: bold;
            color: #828282;
            font-size: 13px;

        }
        .card h2 {
            margin: 0;
            padding: 10px 0;
            color:teal;
            
        }
        .card a {
            display: block;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .card a:hover {
            background-color: #000000;
            box-shadow: 1px 2px 2px 2px rgb(46, 46, 46);
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Center</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <ul class="user-ac">
            <li><a href="login_page.html" target="_blank"><i class="fa-solid fa-user"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="collection">
            <div class="box-card">
                <div class="card">
                    <img src="./../Images/brown-gold-full-rim-geometric-lenskart-studio-k-pop-lk-s15519-c1-sunglasses_g_1011_07_06_2023.jpg" alt="Product 1">
                    <h3>Gold Full Rim Geometric</h3>
                    <h2>Price: ₹2000</h2>
                    <a href="#">Add to Cart</a>
                </div>
            </div>
            <div class="box-card">
                <div class="card">
                    <img src="./../Images/watch.webp" alt="Product 2">
                    <h3>All Matte Grey Analog Watch</h3>
                    <h2>Price: ₹279</h2>
                    <a href="#">Add to Cart</a>
                </div>
            </div>
            <div class="box-card">
                <div class="card">
                    <img src="./../Images/jhumka.webp" alt="Product 3">
                    <h3>Crystal Alloy Jhumki Earring</h3>
                    <h2>Price: ₹190</h2>
                    <a href="#">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
