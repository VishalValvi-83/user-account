<!DOCTYPE html>
<html>
    <head>
        <title>Uer Account Page</title>
    </head>
    <body>
        <form>
            <label for="ids">
                <b>Enter email:</b>
            </label>
            <input
                type="email"
                id="ids"
                required
                placeholder="Email*">
            <br>
            <br>
            <label for="password">
                <b>Password:</b>
            </label>
            <input
                type="password"
                id="password"
                required
                placeholder="password *">
            <br>
            <br>
            <input type="checkbox" name="Remember me" id="Remember">
            <label for="Remember">Remember me</label>
            <br>
            <br>
            <button type="submit">
                <h3>Login</h3>
            </button>
            <hr>
            <p>
                <b>
                    Doesn't have an account?
                    <a style="color: #fff;" href="SignUp.html"
                        target="_blank">Sign Up</a>
                </b>
            </p>
            <p>
                <b>Forgot</b>
                <a style="color: #fff;" href="Forgot.html">
                    <b>Username/Password</b>
                </a>
            </p>
        </form>
    </body>
</html>
