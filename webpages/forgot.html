<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-content">
            <div class="forgot-form">
                <img src="../Images/forgot-password.png" alt="" height="150">
                <div class="title">Forgot Password?</div>
                
                <div class="text">No worries, we've got you covered. Just enter your email and we'll send you a link to
                    reset your
                    password.</div>
                <form>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email - example@xyz.com " required>
                        </div>
                        <div class="button input-box">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
                <hr>
                <div class="text">
                    Know your password? <a href="login_register.html">Log in</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
